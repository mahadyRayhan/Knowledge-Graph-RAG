<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar KG & PI Ranking System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 800px; overflow: hidden; display: flex; flex-direction: column; }
        .header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .main-content { padding: 30px; flex-grow: 1; }
        .query-section { margin-bottom: 25px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; transition: border-color 0.2s; }
        input[type="text"]:focus { outline: none; border-color: #4f46e5; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .examples { margin-bottom: 25px; }
        .examples h3 { color: #374151; margin-bottom: 10px; font-size: 1.1rem; }
        .example-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
        .example-btn { padding: 6px 12px; background: #eef2ff; border: 1px solid #c7d2fe; border-radius: 20px; color: #4338ca; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .example-btn:hover { background: #c7d2fe; color: #3730a3; }
        .response-section { border-top: 1px solid #e5e7eb; padding-top: 25px; }
        .response-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; min-height: 100px; white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; font-family: 'Menlo', 'Courier New', monospace; }
        .loading { display: flex; align-items: center; color: #6b7280; }
        .spinner { width: 18px; height: 18px; border: 2px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-indicator { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-healthy { background: #dcfce7; color: #166534; }
        .status-error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="statusIndicator">Checking...</div>

        <div class="header">
            <h1>Scholar & PI Ranking System</h1>
            <p>Ask questions about academic research and get recommendations</p>
        </div>

        <div class="main-content">
            <div class="query-section">
                <div class="input-group">
                    <input type="text" id="questionInput" placeholder="Enter your question here..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="submitQuery()" id="submitBtn">Ask</button>
                </div>
            </div>

            <div class="examples">
                <h3>Try an example:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="useExample('List all papers authored by \'Han Xiao\'')">Papers by Author</button>
                    <button class="example-btn" onclick="useExample('These researchers [\'269948909\', \'000173003\', \'269886945\'] want to start a reserach group in \'STATISTICS\', who should be the PI')">PI Recommendation</button>
                    <button class="example-btn" onclick="useExample('who is the best influencer in \'computer science\' department')">Department Influencer</button>
                </div>
            </div>

            <div class="response-section">
                <h3>Answer:</h3>
                <div class="response-box" id="responseBox">
                    Your answer will appear here.
                </div>
            </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const responseBox = document.getElementById('responseBox');
        const statusIndicator = document.getElementById('statusIndicator');

        // Check system health on page load
        window.onload = async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (response.ok && data.status === 'healthy') {
                    statusIndicator.textContent = 'System Ready';
                    statusIndicator.className = 'status-indicator status-healthy';
                } else {
                    throw new Error(data.message || 'System not ready');
                }
            } catch (error) {
                statusIndicator.textContent = 'System Error';
                statusIndicator.className = 'status-indicator status-error';
                console.error('Health check failed:', error);
            }
        };
        
        function useExample(question) {
            questionInput.value = question;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }

        async function submitQuery() {
            const question = questionInput.value.trim();
            if (!question) {
                responseBox.textContent = 'Please enter a question.';
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            responseBox.innerHTML = `<div class="loading"><div class="spinner"></div>Thinking...</div>`;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                const data = await response.json();

                if (response.ok) {
                    responseBox.textContent = data.answer;
                } else {
                    responseBox.textContent = `Error: ${data.error || 'Unknown server error'}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                responseBox.textContent = 'An error occurred while connecting to the server.';
            } finally {
                // Re-enable the button
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
